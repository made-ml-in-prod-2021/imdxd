apiVersion: v1
kind: Pod
metadata:
  name: online-inference-ml
  labels:
    app: online-inference-ml
spec:
  containers:
    - image: imdxd/webserver:latest
      name: online-inference-ml
      ports:
        - containerPort: 4000
      resources:
        requests:
          memory: "1Gi"
          cpu: "250m"
        limits:
          memory: "4Gi"
          cpu: "500m"
