name: Python package

on:
  push:
    branches: [ main, homework1, homework2 ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.6 ]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        python -m pip install -r ml_project/requirements.txt
        python -m pip install -r online_inference/requirements.txt
    - name: Lint with flake8
      run: |
        flake8 . --count --max-line-length=127 --statistics
    - name: Test ml_project with pytest
      run: |
        cd ml_project
        python -m pytest
    - name: Test online_inference with pytest
      run: |
        cd ./online_inference
        python -m pytest
