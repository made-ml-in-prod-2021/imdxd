raw_data: "heart.csv"
experiment_name: "gbm"
random_state: 42
label: "target"
splitting_params:
  val_size: 0.1
  stratify: true
train_params:
  model_type: "GradientBoostingClassifier"
  mean_alpha: 10
  imput_strategy: "mean"
feature_params:
  cat_cols:
    - "sex"
    - "cp"
    - "fbs"
    - "restecg"
    - "exang"
    - "slope"
    - "ca"
    - "thal"
  real_cols:
    - "age"
    - "trestbps"
    - "chol"
    - "thalach"
    - "oldpeak"
  zero_cols:
    - "oldpeak"
